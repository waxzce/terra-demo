<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="author" content="@k33g_org" />

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />


  <title>Terra Demo</title>

  <link rel="stylesheet" href="/Semantic-UI-CSS/semantic.min.css" />
  <link rel="stylesheet" href="/epoch-0.8.4/epoch.min.css" />
  <style>

  </style>
</head>
<body>
  <!-- HEADER -->
  <clever-header></clever-header>

  <!-- CONTENT -->
  <div class="ui container" >
    <padding-top></padding-top>
    <application-informations></application-informations>
    <gateways-list></gateways-list>
    <display-charts></display-charts>
    <padding-top></padding-top>

  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <img class="ui centered small circular image" src="/images/clever-cloud.png" alt="">
      <h3>@clever_cloud</h3>
      <p>
        <h2>THE END OF SERVER MANAGEMENT</h2>
        <h3>We help developers deploy and run their apps with bulletproof infrastructure, automatic scaling, fair pricing and other cool features.</h3>
      </p>
    </div>
  </div>

  <!-- FOOTER -->
  <!--
  <clever-footer></clever-footer>
  -->



  <!-- include the tag(s) -->
  <script type="riot/tag" src="clever-header.html"></script>
  <!--
  <script type="riot/tag" src="clever-footer.html"></script>
  -->
  <script type="riot/tag" src="padding-top.html"></script>
  <script type="riot/tag" src="gateways-list.html"></script>
  <script type="riot/tag" src="display-charts.html"></script>
  <script type="riot/tag" src="application-informations.html"></script>

  <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="/Semantic-UI-CSS/semantic.min.js"></script>

  <script type="text/javascript" src="/js/d3.min.js"></script>
  <script type="text/javascript" src="/epoch-0.8.4/epoch.min.js"></script>

  <script type="text/javascript" src="/js/riot+compiler.min.js"></script>
  <script type="text/javascript" src="/js/route.min.js"></script>


  <!-- mount the tag(s) -->
  <script>
    route.start(true)
    // my little broker
    window.broker = {
      observables: [],
      observe: function (observable) {
        this.observables.push(observable);
      },
      emit: function (message, data) {
        this.observables.forEach(function (observable) {
          observable.trigger(message, data)
        })
      }
    };

    riot.mount('clever-header', {broker: broker})
    riot.mount('padding-top', {broker: broker})
    riot.mount('application-informations', {broker: broker})
    riot.mount('gateways-list', {broker: broker})
    riot.mount('display-charts', {broker: broker})
    //riot.mount('clever-footer', {broker: broker})

  </script>

</body>
</html>
